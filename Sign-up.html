<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/Sign-up.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container custom-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8" class="io">
                <div class="image mb-4 text-center">
                    <img src="Styles/Images/p3.png" alt="das logo" class="img-fluid">
                </div>
                <div class="text-center mb-4" style="font-family: 'Inlander-Smooth'; font-size: 1.25rem;">
                    Sign Up
                </div>
                <form action="https://localhost/a/signup.php" method="post" novalidate>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="fname" class="form-control" placeholder="First Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="lname" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="uname" class="form-control" placeholder="User Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="nic" class="form-control" placeholder="NIC" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="telNo" class="form-control" placeholder="Telephone">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="mb-4">
                        <input type="password" name="rt_password" class="form-control" placeholder="Retype Password" required>
                    </div>
                    <div class="d-grid" class="iob">
                        <input type="submit" value="Sign Up" class="button1">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
